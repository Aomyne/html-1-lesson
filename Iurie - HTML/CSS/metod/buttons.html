<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <style>
        body{
            background-color: #333;
        }
        form{
            background-color: #222;
            padding: 50px;
            text-align: center;
            padding-left: 0;
            padding-right: 0;
        }
        button{
            width: 100px;
            height: 50px;
        }
        #left{
            border-radius: 100px 0px 0px 100px;
        }
        #right{
            border-radius: 0 100px 100px 0;
        }
    </style>
</head>
<body>
    <form>
        <button id="left">&#9001;</button>
        <button>&square;</button>
        <button id="right">&#9002;</button>
    </form>
</body>
</html>
